
<div class="header-container">
    <br>
    <h1>My Collection</h1>
    <br>
</div>
<br>
@if(cards.length === 0){
    <p>Your collection is empty.</p>
}

@if(cards.length > 0){
    <div class="card-container">
        @for(card of cards; track card.id){
            <mat-card class="card" (click)="openBottomSheet(card)">
                <mat-card-header>
                    <img [src]="card.images.small" alt="card image">
                </mat-card-header>
            
            </mat-card>
        }
    </div>
}
